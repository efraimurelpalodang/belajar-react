<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        const div = document.getElementById('app');
        const h1 = document.createElement('h1');
        const txt = document.createTextNode('Hallo World');
        h1.appendChild(txt);
        div.appendChild(h1);
    </script>
</body>
</html>
